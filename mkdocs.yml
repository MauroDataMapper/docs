site_name: Documentation
copyright: 'Copyright Â© 2021 University of Oxford and Health and Social Care
      Information Centre, also known as NHS Digital.  <a href="/privacy-policy/">Privacy Policy</a>'
strict: true
theme:
    name: 'material'
    custom_dir: 'theme/'
    palette:
        scheme: default
        primary: 'primary'
        accent: 'accent'
    logo: 'assets/images/logo.png'
    favicon: assets/images/favicon.ico
    font:
        text: Nunito Sans
        code: Nunito Sans
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
plugins:
    - search
extra_css:
    - assets/stylesheets/extra.css
extra_javascript:
    - assets/javascripts/extra.js
markdown_extensions:
    - admonition
    - attr_list
    - footnotes
    -   pymdownx.highlight:
            use_pygments: true
            linenums: true
    - pymdownx.tabbed
    - pymdownx.inlinehilite
    -   toc:
            permalink: true
    - meta
    - pymdownx.arithmatex
    -   pymdownx.betterem:
            smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    -   pymdownx.emoji:
            emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    -   pymdownx.tasklist:
            custom_checkbox: true
    - pymdownx.tilde
    - def_list
extra:
  analytics:
    provider: google
    property: G-R16Z5NZY27
  consent:
    title: Cookie consent
    description: We use cookies to recognize your repeated visits and preferences, as well
         as to measure the effectiveness of our documentation and whether users
         find what they're searching for. With your consent, you're helping us to
         make our documentation better.
