site_name: Documentation
copyright: 'Copyright Â© 2020 Clinical Informatics, NIHR Oxford Biomedical Research Centre'
theme:
    name: 'material'
    custom_dir: 'theme/'
    palette:
        scheme: default
        primary: 'primary'
        accent: 'accent'
    logo: 'assets/images/logo.png'
    favicon: assets/images/favicon.ico
    font:
        text: Nunito Sans
        code: Nunito Sans
plugins:
    - search
extra_css:
    - assets/stylesheets/extra.css
extra_javascript:
    - assets/javascripts/extra.js
markdown_extensions:
    - admonition
    - footnotes
    - pymdownx.highlight:
          use_pygments: true
          linenums: true
    - pymdownx.tabbed
    - pymdownx.inlinehilite
    - toc:
          permalink: true
    - meta
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
nav:
    -   Home: 'index.md'
    -   About:
            -   Introduction: 'about/introduction.md'
            -   History: 'about/history.md'
            -   Research: 'about/research.md'
            -   Mauro: 'about/mauro.md'
